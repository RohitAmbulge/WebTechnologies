<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.P.C.P. School</title>

    <style>
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
            <tr>
                <td>Days</td>
                <td>I <br> 9 to 10</td>
                <td>II <br> 10 to 11</td>
                <td>III <br> 11 to 12</td>
                <td>12 to 2</td>
                <td>IV <br> 2 to 3</td>
                <td>V <br> 3 to 4</td>
                <td>VI <br> 4 to 5</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td>English</td>
                <td>Marathi</td>
                <td>Science</td>
                <td rowspan="5">L <br> U <br> N <br> C <br> H</td>
                <td>Math</td>
                <td>History</td>
                <td>PT</td>
            </tr>
            
            <tr>
                <td>Tuesday</td>
                <td>Marathi</td>
                <td>Biology</td>
                <td>Hindi</td>
                <td>Computer</td>
                <td colspan="2">Math</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td colspan="2">Practicals</td>
                <td>Geography</td>
                <td colspan="2">English</td>
                <td>PT</td>
            </tr>

            <tr>
                <td>Thursday</td>
                <td>GK</td>
                <td colspan="2">Arts</td>
                <td colspan="3">Leave</td>
                
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
    
</body>
</html>
