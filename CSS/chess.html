<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    
    <section id="main">
        <section class="odd">
            <div class="white"><p>Rook</p></div>
            <div class="green"><p>Knight</p></div>
            <div class="white"><p>Bishop</p></div>
            <div class="green"><p>Queen</p></div>
            <div class="white"><p>King</p></div>
            <div class="green"><p>Bishop</p></div>
            <div class="white"><p>Knight</p></div>
            <div class="green"><p>Rook</p></div>
           
        </section>
        <section class="even">
            <div class="green"><p>PAWN</p></div>
            <div class="white"><p>PAWN</p></div>
            <div class="green"><p>PAWN</p></div>
            <div class="white"><p>PAWN</p></div>
            <div class="green"><p>PAWN</p></div>
            <div class="white"><p>PAWN</p></div>
            <div class="green"><p>PAWN</p></div>
            <div class="white"><p>PAWN</p></div>
        </section>

          <section class="odd">
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
           
        </section>
        <section class="even">
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
        </section>

          <section class="odd">
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
           
        </section>
        <section class="even">
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
            <div class="green"></div>
            <div class="white"></div>
        </section>

          <section class="odd">
            <div class="white"><p>Pawn</p></div>
            <div class="green"><p>Pawn</p></div>
            <div class="white"><p>Pawn</p></div>
            <div class="green"><p>Pawn</p></div>
            <div class="white"><p>Pawn</p></div>
            <div class="green"><p>Pawn</p></div>
            <div class="white"><p>Pawn</p></div>
            <div class="green"><p>Pawn</p></div>
           
        </section>
        <section class="even">
            <div class="green"><p>Rook</p></div>
            <div class="white"><p>Knight</p></div>
            <div class="green"><p>Bishop</p></div>
            <div class="white"><p>Queen</p></div>
            <div class="green"><p>King</p></div>
            <div class="white"><p>Bishop</p></div>
            <div class="green"><p>Knight</p></div>
            <div class="white"><p>Rook</p></div>
        </section>
        
</body>
</html>
