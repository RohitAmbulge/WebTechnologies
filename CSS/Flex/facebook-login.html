<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="facebook-login.css">
</head>
<body>
    <section id="main">
        <section id="container1">

            <div id="sub-container1">
                <img src="	https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="logo">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>

        </section>

        <section id="container2">

            <div id="login-container">
                <div id="credentials">
                    <input type="email" class="info" placeholder="Email address or phone number">
                    <input type="password" class="info" placeholder="password">
                    <input type="submit" class="info" value="Log in">
                    <a class="link" href="">Forgotten password?</a>
                </div>
                <hr>
                <div id="bottom-cred">
                    <button>Create new account</button>
                </div>
            </div>
            <P><a class="link" href="">Create a Page</a> for a celebrity, brand or business.</P>

        </section>
    </section>
</body>
</html>
